<!DOCTYPE html>
<html lang="tt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Pair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            outline: none;
        }
        button {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .red-button {
            background-color: red;
            color: white;
        }
        .red-button:hover {
            background-color: darkred;
        }
        .green-button {
            background-color: green;
            color: white;
        }
        .green-button:hover {
            background-color: darkgreen;
        }
        .message, .score, .word {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .word {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message" class="message"></div>
        <div id="score" class="score">Правильных ответов: 0/5</div>
        <div id="word" class="word"></div>
        <input type="text" id="input" placeholder="Ваш ответ">
        <button class="red-button" onclick="handleRedButton()">Не знаю</button>
        <button class="green-button" onclick="handleGreenButton()">Проверить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
